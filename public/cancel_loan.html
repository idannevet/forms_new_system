<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻住  注住拽 | C.A.L</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #6531a3;
            --brand-cyan: #00bcd4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: var(--brand-purple);
            min-height: 100vh;
            padding: 1.5rem 0;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            width: 280px;
            height: auto;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-header h1 {
            color: var(--brand-purple);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            background: #fafbfc;
            margin-top: 0.25rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--brand-purple);
            box-shadow: 0 0 0 1px var(--brand-purple);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .input-group {
            position: relative;
        }

        .input-group-icon {
            position: absolute;
            right: 0.75rem;
            left: unset;
            top: 50%;
            transform: translateY(-50%);
            color: #6531a3;
            font-size: 1.2rem;
        }

        .input-with-icon {
            padding-right: 2.5rem;
            padding-left: 1rem;
        }

        .help-icon {
            color: #718096;
            cursor: help;
            margin-right: 0.25rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-input-container {
            position: relative;
            margin-top: 0.5rem;
            z-index: 0;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 2px dashed #e2e8f0;
            border-radius: 0.375rem;
            cursor: pointer;
            background: #fafbfc;
            transition: border-color 0.2s;
            min-height: 48px;
            z-index: 1;
        }

        .file-input-label:hover {
            border-color: var(--brand-purple);
        }

        .file-input-label span:first-child {
            font-size: 1.3rem;
        }

        .submit-button {
            background-color: var(--brand-cyan);
            color: var(--brand-purple);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: var(--brand-purple);
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/images/buykal-logo.png" alt="BuyKal Logo">
        </div>
        <div class="form-container">
            <!-- Step 1: Choice Selection (in form-container) -->
            <div class="step-container step-1 active" id="step1">
                <div class="step-1" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 220px;">
                    <h2 style="color: var(--brand-purple); font-size: 1.8rem; margin-bottom: 2rem; text-align: center; font-weight: 700;">驻住  注住拽</h2>
                    <div class="choice-buttons" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button type="button" class="choice-button" style="padding: 1rem 2rem; border: 2px solid var(--brand-purple); background: white; color: var(--brand-purple); border-radius: 0.5rem; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; min-width: 120px;" onclick="selectChoice('E.R.N')">E.R.N</button>
                        <button type="button" class="choice-button" style="padding: 1rem 2rem; border: 2px solid var(--brand-purple); background: white; color: var(--brand-purple); border-radius: 0.5rem; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; min-width: 120px;" onclick="selectChoice('C.A.L')">C.A.L</button>
                    </div>
                </div>
            </div>
            <!-- Step 2: Form (in form-container, hidden at first) -->
            <div class="step-container step-2" id="step2" style="display:none;">
                <div class="form-header">
                    <h1>驻住  注住拽 | C.A.L</h1>
                    <p>  转 驻专   注住拽</p>
                </div>
                <form id="cancelLoanForm" onsubmit="return handleSubmit(event)">
                    <input type="hidden" name="userChoice" id="userChoice">
                    <div class="form-group">
                        <label>
                            砖 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">砖  砖  驻住</span>
                            </span>
                        </label>
                        <input type="text" name="fullName" required minlength="2" placeholder="住 砖 ">
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            驻 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">住' 驻  砖  驻住</span>
                            </span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-icon"></span>
                            <input type="tel" name="phone" required pattern="[0-9]{10}" class="input-with-icon" placeholder="住 住驻专 驻" dir="ltr">
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            转转 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">转转  砖  驻住</span>
                            </span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-icon">锔</span>
                            <input type="email" name="email" required class="input-with-icon" placeholder="住 转转 " dir="ltr">
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            砖 转 注住拽
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">砖 转 注住拽 驻 砖爪 转注转 转转</span>
                            </span>
                        </label>
                        <input type="text" name="businessName" required minlength="2" placeholder="住 砖 转 注住拽">
                        <div class="error-message" id="businessNameError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            砖  | 拽
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">砖  砖 拽 拽爪 砖拽 转 </span>
                            </span>
                        </label>
                        <input type="text" name="customerName" required minlength="2" placeholder="住 砖  砖 拽">
                        <div class="error-message" id="customerNameError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            住' 转. | 拽
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">住驻专 转注转 转 砖 拽 拽爪 砖拽 转 </span>
                            </span>
                        </label>
                        <input type="text" name="customerId" required pattern="[0-9]{9}" placeholder="住 住驻专 转注转 转">
                        <div class="error-message" id="customerIdError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            专拽 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">住驻专 专拽 砖 </span>
                            </span>
                        </label>
                        <input type="text" name="loanBarcode" required placeholder="住 专拽 ">
                        <div class="error-message" id="loanBarcodeError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            砖 住
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">砖 住 砖转 转 注住拽</span>
                            </span>
                        </label>
                        <input type="text" name="agentName" required minlength="2" placeholder="住 砖 住">
                        <div class="error-message" id="agentNameError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            住转 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">驻专 转 住转 </span>
                            </span>
                        </label>
                        <textarea name="cancellationReason" required rows="4" placeholder="住 住转 "></textarea>
                        <div class="error-message" id="cancellationReasonError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            住 
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">住  拽专</span>
                            </span>
                        </label>
                        <input type="number" name="loanAmount" required min="0" placeholder="住 住 ">
                        <div class="error-message" id="loanAmountError"></div>
                    </div>

                    <div class="form-group">
                        <label>
                              注专?
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">  注专 砖 拽?</span>
                            </span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="isLoanTransferred" value="yes" checked>
                                
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="isLoanTransferred" value="no">
                                
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="fileUploadGroup">
                        <label>
                            砖专 转砖
                            <span class="tooltip">
                                <span class="help-icon">?</span>
                                <span class="tooltip-text">注 砖专 转砖 ( 砖)</span>
                            </span>
                        </label>
                        <div id="transferDetails" style="background:#f6f6fa;border-radius:8px;padding:1rem;margin-bottom:1rem;font-size:1rem;line-height:1.7;direction:rtl;">
                            <b>  专 砖 砖 注专 转 转砖  注专转  <u></u>.<br>
                             爪专祝 爪 住 砖 注专 砖 砖 .</b><br>
                            <br>
                            <b>砖 砖:</b> .. () 注"<br>
                            <b>拽:</b> 住拽<br>
                            <b>砖:</b> 132888<br>
                            <b>"驻:</b> 512936345<br>
                            <b>住驻专 :</b> IL52 0110 1000 0000 1132 883
                        </div>
                        <div class="file-input-container">
                            <label class="file-input-label" for="paymentProof">
                                <span></span>
                                <span id="fileName">专 拽抓</span>
                            </label>
                            <input type="file" id="paymentProof" name="paymentProof" class="file-input" accept=".pdf,.jpg,.jpeg,.png">
                            <div class="error-message" id="paymentProofError"></div>
                        </div>
                    </div>

                    <button type="button" class="submit-button" style="background-color:#e2e8f0;color:#4a5568;margin-bottom:1rem;" onclick="goBack()">专</button>
                    <button type="submit" class="submit-button">砖转 驻住</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Step navigation logic
        let selectedChoice = '';
        function selectChoice(choice) {
            selectedChoice = choice;
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            document.getElementById('userChoice').value = choice;
            // Hide step 1, show step 2
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = '';
        }
        function goBack() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = '';
            selectedChoice = '';
            document.getElementById('userChoice').value = '';
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // File input handling
        const fileInput = document.getElementById('paymentProof');
        const fileName = document.getElementById('fileName');
        const fileUploadGroup = document.getElementById('fileUploadGroup');
        const loanTransferredRadios = document.querySelectorAll('input[name="isLoanTransferred"]');

        function updateFileUploadVisibility() {
            const isTransferred = document.querySelector('input[name="isLoanTransferred"]:checked').value === 'yes';
            if (isTransferred) {
                fileUploadGroup.style.display = '';
                fileInput.required = true;
                document.getElementById('transferDetails').style.display = '';
            } else {
                fileUploadGroup.style.display = 'none';
                fileInput.required = false;
                fileInput.value = '';
                fileName.textContent = '专 拽抓';
                document.getElementById('paymentProofError').style.display = 'none';
                document.getElementById('transferDetails').style.display = 'none';
            }
        }
        loanTransferredRadios.forEach(radio => {
            radio.addEventListener('change', updateFileUploadVisibility);
        });
        updateFileUploadVisibility();

        // Form validation and submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            const form = event.target;
            const formData = new FormData(form);

            // Validate form
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value || (field.type === 'file' && field.required && field.files.length === 0)) {
                    const errorElement = document.getElementById(`${field.name}Error`);
                    if (errorElement) {
                        errorElement.textContent = '砖   砖 ';
                        errorElement.style.display = 'block';
                    }
                    isValid = false;
                }
            });

            if (!isValid) {
                return false;
            }

            // Add the user choice to form data
            formData.append('userChoice', selectedChoice);

            // Submit form
            fetch('https://hook.eu2.make.com/53y1urdndbwh64gibq2rf76bchyvsdje', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('砖 砖转 驻住');
                }
                alert('驻住 砖 爪');
                form.reset();
                fileName.textContent = '专 拽抓';
            })
            .catch(error => {
                alert('砖 砖转 驻住.  住 砖转  驻 转');
                console.error('Error:', error);
            });

            return false;
        }
    </script>
</body>
</html>
